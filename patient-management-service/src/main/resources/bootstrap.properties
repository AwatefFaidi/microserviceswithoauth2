server.url = Patient Management Service Working...
spring.application.name= patient-management-service
spring.profiles.active=development
# ip and port of the config server
spring.cloud.config.uri=http://localhost:8888
# expose actuator endpoints
management.endpoints.web.exposure.include=refresh
server.port:8087
management.security.enabled=false
spring.cloud.config.fail-fast=false


##Security parameter##
client_id=kidclient
client_credential = kidsecret
check_authorization_url = http://localhost:8085/oauth/check_token
resources_id = ehealth

spring.datasource.url :  jdbc:postgresql://localhost:5432/patientdb
spring.datasource.username= postgres
spring.datasource.password= 123456
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= update